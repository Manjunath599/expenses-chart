<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--top section-->
  <div class="top-container">
    <span class="myBal">  My balance </span>
    <h3 class="topMoney">$921.48</h3>
      
    <div class="white-circle"></div>
    <div class="brown-circle"></div>
  </div>
   
  <!--Main section-->
  <div class="main-container">
    <h2> Spending - Last 7 days</h2>
      
    <div class="mon days">
    </div>

    <div class="tue days">     
    </div>

    <div class="wed days">
    </div>

    <div class="thu days">
    </div>

    <div class="fri days">
    </div>

    <div class="sat days">
    </div>

    <div class="sun days">
    </div>
   
   <div class="money-tag">
    <div class="mon-money tag">$17.45</div>
    <div class="tue-money tag">$34.91</div>
    <div class="wed-money tag">$52.36</div>
    <div class="thu-money tag">$31.07</div>
    <div class="fri-money tag">$23.39</div>
    <div class="sat-money tag">$43.28</div>
    <div class="sun-money tag">$25.48</div>
   </div>
  
   <!--days in words-->
    <span class="days-words mon-word">mon</span>
   <span class="days-words  tue-word">tue</span >
   <span class="days-words wed-word">wed</span>
   <span class="days-words thu-word">thu</span>
   <span class="days-words fri-word">fri</span>
   <span class="days-words  sat-word">sat</span>
   <span class="days-words  sun-word">sun</span >

    <hr>
    <div class="total-amount">
     <span class="total"> Total this month</span>
    <h1>$478.33</h1>
      <span class="plus "> +2.4%</span>
       <span class="from">from last month</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
